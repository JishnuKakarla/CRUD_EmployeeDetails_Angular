<div class="container">
    <nav class="nav" style="background-color:black">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="/add">Add Employee</a>
        <a class="nav-link" href="/view">View Employee</a>
    </nav>
</div>
<br>
<div class="container">
    
<form [formGroup]="form">
    <div class="form-group">
        <label></label>
        Name  <input type="text" name="empName" class="form-control" formControlName="empName" [(ngModel)]="this.employee.empName">
    </div>
    <div class="form-group">
        Age  <input type="number" name="empAge" class="form-control" formControlName="empAge" [(ngModel)]="this.employee.empAge">
    </div>
    <div class="form-group">
        Salary  <input type="number" name="empSalary" class="form-control" formControlName="empSalary" [(ngModel)]="this.employee.empSalary">
    </div>
    <div class="form-group">
        Phone Number   <input type="number" name="empPhoneNumber" class="form-control" formControlName="empPhoneNumber" [(ngModel)]="this.employee.empPhoneNumber">
    </div>
    <div class="form-group">
        Address  <textarea class="form-control" formControlName="empAddress" [(ngModel)]="this.employee.empAddress"></textarea> 
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="Update()">Update</button>
</form>

</div>
